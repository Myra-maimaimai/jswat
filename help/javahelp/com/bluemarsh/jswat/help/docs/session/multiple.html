  <h2>Multiple Sessions</h2>

  <p><small><a href="#seealso">See Also</a></small></p>

  <p>If you are utilizing multiple active sessions, you should be aware
  of the following:</p>

  <p>If a breakpoint in another session is hit and suspends the
  debuggee, it will cause that session to become the current
  session.</p>
