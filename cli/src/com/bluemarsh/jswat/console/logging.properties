handlers = java.util.logging.FileHandler

# Make sure the directory here matches that of the console platform
# service, that way all of the JSwat related files are in one place.
java.util.logging.FileHandler.pattern = %h/.jswat-console/messages-%g.log
java.util.logging.FileHandler.limit = 50000
java.util.logging.FileHandler.count = 4
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
