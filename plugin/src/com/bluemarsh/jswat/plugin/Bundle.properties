OpenIDE-Module-Display-Category=Debugging
OpenIDE-Module-Long-Description=\
    This module adapts the JSwat standalone application to operate within the NetBeans IDE, essentially replacing the NetBeans Java debugger.
OpenIDE-Module-Name=JSwat Plugin
OpenIDE-Module-Short-Description=JSwat Plugin for the NetBeans IDE

Services/AutoupdateType/AutoupdateType.settings = JSwat Update Center

# Note for localization: the string 'en' in the url should be replaced
# with the relevant language string. For example, japanese version should
# replace 'en' with 'ja': http\://<url>/ja/catalog.xml?{$netbeans.hash.code}
Default_URL = http\://jswat.sourceforge.net/updates/ide/en/catalog.xml?{$netbeans.hash.code}

# File names on system filesystem.
# Each key is resource path to a primary file.
# Value should give localized display name for data node.
# Must have attribute "SystemFileSystem.localizingBundle" set like so:
#   <attr name="SystemFileSystem.localizingBundle"
#         stringvalue="org.netbeans.core.Bundle"/>
# for each of the folders containing localizable file names.
Menu/Debug = &Debug
Menu/Window = &Window
Menu/Window/Debugging = De&bugging
Toolbars/JSwat = JSwat
