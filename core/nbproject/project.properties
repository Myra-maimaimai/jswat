annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=The core classes of the JSwat Java debugger.
application.homepage=http://code.google.com/p/jswat/
application.title=JSwat Core
application.vendor=Nathan Fiedler
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
buildfile=build.xml
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/com-bluemarsh-jswat-core.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.com-bluemarsh-jswat-parser.jar=lib/com-bluemarsh-jswat-parser.jar
file.reference.core-src=src
file.reference.org-openide-util.jar=lib/org-openide-util.jar
file.reference.unit-src=test/unit/src
includes=**
jar.archive.disabled=${jnlp.enabled}
jar.compress=false
jar.index=${jnlp.enabled}
javac.classpath=\
    ${file.reference.org-openide-util.jar}:\
    ${file.reference.com-bluemarsh-jswat-parser.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint
javac.deprecation=true
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.codebase.url=file:/Users/nfiedler/projects/jswat/trunk/core/dist/
jnlp.descriptor=application
jnlp.enabled=false
jnlp.mixed.code=defaut
jnlp.offline-allowed=false
jnlp.signed=false
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.core-src}
test.src.dir=${file.reference.unit-src}
# Properties for the unit tests to be able to find files.
test-sys-prop.test.src.dir=${test.src.dir}
test-sys-prop.test.build.dir=${build.test.classes.dir}

# Code coverage properties
# Override the cobertura.dir property in private/private.properties
cobertura.dir=lib
cobertura.classpath=\
    ${cobertura.dir}/cobertura.jar:\
    ${cobertura.dir}/lib/asm-3.0.jar:\
    ${cobertura.dir}/lib/asm-tree-3.0.jar:\
    ${cobertura.dir}/lib/jakarta-oro-2.0.8.jar:\
    ${cobertura.dir}/lib/log4j-1.2.9.jar
instrumented.dir=${build.dir}/instrumented
coveragereport.dir=${dist.dir}/reports
#run.test.classpath=\
#    ${cobertura.classpath}:\
#    ${instrumented.dir}:\
#    ${javac.test.classpath}:\
#    ${build.test.classes.dir}
test-sys-prop.net.sourceforge.cobertura.datafile=${build.dir}/cobertura.ser
