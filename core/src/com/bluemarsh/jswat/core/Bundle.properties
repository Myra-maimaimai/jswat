OpenIDE-Module-Display-Category = Debugging
OpenIDE-Module-Name = JSwat Core
OpenIDE-Module-Short-Description = Core classes for the JSwat application.
OpenIDE-Module-Long-Description = Provides the core functionality which the other JSwat modules depend on.

CTL_CoreSettings_name = Debugger Settings

PROP_ConnectionTimeout = Connection Timeout
HINT_ConnectionTimeout = Timeout in milliseconds for attaching to debuggee.
PROP_InvocationTimeout = Invocation Timeout
HINT_InvocationTimeout = Timeout in milliseconds for method invocations.
PROP_ShowAllThreads = Show All Threads
HINT_ShowAllThreads = Shows all threads, including unknown and zombie threads.
PROP_ShowHiddenFiles = Show Hidden Files
HINT_ShowHiddenFiles = Shows hidden files when constructing the sourcepath and classpath.
PROP_SkipSynthetics = Skip Synthetics
HINT_SkipSynthetics = Avoid stepping into synthetic (compiler generated) methods.
PROP_SourceExtension = Source Extension
HINT_SourceExtension = Default file extension for locating source files (e.g. ".java").
PROP_SteppingExcludes = Stepping Excludes
HINT_SteppingExcludes = Packages to skip over while single-stepping (e.g. "com.sun.*", "java.*").

# File names on system filesystem.
# Each key is resource path to a primary file.
# Value should give localized display name for data node.
# Must have attribute "SystemFileSystem.localizingBundle" set like so:
#   <attr name="SystemFileSystem.localizingBundle"
#         stringvalue="org.netbeans.core.Bundle"/>
# for each of the folders containing localizable file names.
Services/com-bluemarsh-jswat-core-CoreSettings.settings = General
UI/Services/Debugging = Debugging
